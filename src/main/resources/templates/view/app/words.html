<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			.mui-bar {
				background-color: #853390 !important;
			}
			
			.mui-title {
				color: #f7e9e9 !important;
			}
			
			.mui-input-group .mui-input-row {
				height: 100%;
			}
			
			.mui-input-row textarea {
				height: 100px;
				margin-bottom: 0 !important;
				padding-bottom: 0 !important;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color:#f7e9e9;"></a>
			<h1 id="title" class="mui-title">留言</h1>
			<a href="#" class="mui-icon mui-icon-navigate mui-pull-right" style="color:#f7e9e9;"></a>
		</header>
		<div class="mui-content">
			<h5>请填写您的想说的话，点击右上角发送：</h5>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<textarea class="mui-input-clear" placeholder="请输入..."></textarea>
				</div>
			</form>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
	</script>

</html>
